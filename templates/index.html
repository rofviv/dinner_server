<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Controller</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            letter-spacing: 1px;
            text-align: center;
        }

        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-weight: bold;
        }

        select, input[type="text"], button {
            width: 100%;
            max-width: 400px;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        select, input[type="text"] {
            background-color: #f0f0f0;
            color: #333;
        }

        button {
            background-color: #ff6b6b;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4c4c;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        #history-container {
            margin-top: 2rem;
            text-align: left;
        }

        #history-container h3 {
            margin-bottom: 0.5rem;
            color: #ffd369;
        }

        #history {
            list-style: none;
            padding: 0;
            max-height: 150px;
            overflow-y: auto;
        }

        #history li {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 0.5rem;
            margin-bottom: 0.4rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #history li:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>ROBOT CONTROLLER</h1>
    <div class="container">
        <!-- Video Selector -->
        <label for="video-selector">Video</label>
        <select id="video-selector">
            <option value="normal.mp4">Normal</option>
            <option value="guinio.mp4">Guiño</option>
            <option value="feliz.mp4">Feliz</option>
            <option value="enojado.mp4">Enojado</option>
            <option value="triste.mp4">Triste</option>
        </select>

        <!-- Texto Selector -->
        <label for="text-default-selector">Texto hablado</label>
        <select id="text-default-selector">
            <option value="">-- Selecciona un texto o escribe uno ---</option>
            <option value="Hola">Hola</option>
            <option value="Recoge un bocadillo">Recoge un bocadillo</option>
            <option value="Que tal">Que tal</option>
            <option value="Como estas">Como estas</option>
        </select>

        <input type="text" id="text-input" placeholder="Escribe el texto a hablar...">
        <button id="speak-button">Hablar</button>

        <!-- Historial -->
        <div id="history-container">
            <h3>Historial</h3>
            <ul id="history"></ul>
        </div>
    </div>

    <script>
        const videoSelector = document.getElementById('video-selector');
        const textDefaultSelector = document.getElementById('text-default-selector');
        const textInput = document.getElementById('text-input');
        const speakButton = document.getElementById('speak-button');
        const historyList = document.getElementById('history');

        const historySet = new Set();

        // Agrega texto al historial si no existe
        function addToHistory(text) {
            if (!historySet.has(text)) {
                historySet.add(text);
                const li = document.createElement('li');
                li.textContent = text;
                li.addEventListener('click', () => {
                    textInput.value = text;
                });
                li.addEventListener('dblclick', () => {
                    textInput.value = text;
                    speakButton.click();
                });
                historyList.prepend(li);
            }
        }

        // Cambio automático de video
        videoSelector.addEventListener('change', () => {
            const selectedVideo = videoSelector.value;
            fetch(`/change_video/${selectedVideo}`)
                .then(response => response.text())
                .then(data => {
                    console.log('Video changed:', data);
                });
        });

        // Actualiza input al seleccionar texto predefinido
        textDefaultSelector.addEventListener('change', () => {
            textInput.value = textDefaultSelector.value;
        });

        // Acción de hablar
        speakButton.addEventListener('click', () => {
            const userText = textInput.value.trim();
            if (userText !== '') {
                fetch(`/speak/${encodeURIComponent(userText)}`)
                    .then(response => response.text())
                    .then(data => {
                        console.log('Speaking:', data);
                        addToHistory(userText);
                        textInput.value = '';
                        textDefaultSelector.selectedIndex = 0;
                    });
            } else {
                console.warn('Text input is empty.');
            }
        });

        // Permite enviar con Enter
        textInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                speakButton.click();
            }
        });
    </script>
</body>
</html>
